
<html>
    <head>
        <title>ArViz</title>
        <style type="text/css">
            #viz {
                width: 900px;
                height: 700px;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "neo4j://localhost:7687",
                server_user: "neo4j",
                server_password: "neo4j_teghub",
                labels :{
                    caption: "name"
                },
                relationships: {
                    
                },
                initial_cypher: "MATCH p=(:Person)-[:CRAZY]->(:Person) RETURN p"
            }

            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>
